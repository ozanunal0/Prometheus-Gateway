version: '3.8'

services:
  redis:
    image: redis:alpine
    
  gateway:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./gateway.db:/code/gateway.db
    depends_on:
      - redis
      
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - gateway
      
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus